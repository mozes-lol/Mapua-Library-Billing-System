<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapua Library Billing System</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="index-container">
      <img
        class="img-logo"
        src="../resources/mapua_logo.png"
        alt="Mapua Logo"
      />

      <h1>Mapua Library Billing System</h1>

      <form id="loginForm">
        <br />

        <div class="input-box">
          <input type="email" id="email" required placeholder="Email" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="52"
            height="30"
            viewBox="0 0 52 53"
            fill="none"
            id="account-icon"
          >
            <path
              d="M26 0C18.8175 0 13 5.92937 13 13.25C13 20.5541 18.8175 26.5 26 26.5C33.1825 26.5 39 20.5541 39 13.25C39 5.92937 33.1825 0 26 0ZM26 33.125C17.3387 33.125 0 37.5472 0 46.375V53H52V46.375C52 37.5472 34.6613 33.125 26 33.125Z"
              fill="#fedcba"
            />
          </svg>
        </div>

        <br />
        <br />

        <div class="input-box">
          <input
            type="password"
            id="password"
            required
            placeholder="Password"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="52"
            height="30"
            viewBox="0 0 52 58"
            fill="none"
            id="password-icon"
          >
            <path
              d="M42.25 20.3V14.5C42.25 6.38 35.1 0 26 0C16.9 0 9.75 6.38 9.75 14.5V20.3C4.225 20.3 0 24.07 0 29V49.3C0 54.23 4.225 58 9.75 58H42.25C47.775 58 52 54.23 52 49.3V29C52 24.07 47.775 20.3 42.25 20.3ZM16.25 14.5C16.25 9.57 20.475 5.8 26 5.8C31.525 5.8 35.75 9.57 35.75 14.5V20.3H16.25V14.5ZM29.575 39.15L29.25 39.44V43.5C29.25 45.24 27.95 46.4 26 46.4C24.05 46.4 22.75 45.24 22.75 43.5V39.44C20.8 37.7 20.475 35.09 22.425 33.35C24.375 31.61 27.3 31.32 29.25 33.06C31.2 34.51 31.525 37.41 29.575 39.15Z"
              fill="#CEC7AE"
            />
          </svg>
        </div>

        <br />

        <button class="submit-btn" type="submit">Login</button>
      </form>

      <p id="status"></p>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
